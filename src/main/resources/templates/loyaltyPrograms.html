<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loyalty Programs</title>
</head>
<body>

<h2>Loyalty Programs</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Program Name</th>
        <th>Description</th>
        <th>Is Coalition</th>
        <th>Levels</th>
        <th>Partnerships</th>
    </tr>
    <tr th:each="loyaltyProgram : ${loyaltyPrograms}">
        <td th:text="${loyaltyProgram.id}"></td>
        <td th:text="${loyaltyProgram.programName}"></td>
        <td th:text="${loyaltyProgram.description}"></td>
        <td th:text="${loyaltyProgram.isCoalition}"></td>
        <!-- Assuming LoyaltyProgram has a List<Level> and List<Partnership> -->
        <td>
            <ul>
                <li th:each="level : ${loyaltyProgram.levels}" th:text="${level.name}"></li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="partnership : ${loyaltyProgram.partnerships}" th:text="${partnership.merchant.name}"></li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
